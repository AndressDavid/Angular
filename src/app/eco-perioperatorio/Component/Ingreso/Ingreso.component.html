<div class="card-header">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-11 my-2">
      <h5>ANESTESIA - ECO Perioperatorio</h5>
    </div>
  </div>
  <form class="needs-validation" novalidate [formGroup]="ingForm">
    <div class="row mb-3">
      <div class="col-sm-12 col-md-6 col-lg-8">
        <div class="col-sm-12 col-md-8 col-lg-12">
          <label for="ingreso" class="form-label">Número de ingreso</label>
        </div>
        <input
          type="number"
          class="form-control form-control-sm"
          id="ingreso"
          required
          formControlName="campoValor"
        />
        <div class="invalid-feedback d-grid" *ngIf="!isFormSubmit">
          El campo Número de ingreso es necesario
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label class="form-label">
            <br />
          </label>
        </div>
        <button
          id="ingresoModal"
          type="submit"
          class="me-4 mb-2 form-control-sm btn btn-secondary btn-sm col-12 col-sm-12 col-md-5 col-lg-5"
          accesskey="B"
          (click)="onSubmit()"
        >
          <u>B</u>uscar
        </button>
        <button
          id="btnLimpiar"
          type="submit"
          (click)="onLimpiar()"
          class="mb-2 form-control-sm btn btn-secondary btn-sm col-12 col-sm-12 col-md-5 col-lg-5"
          accesskey="B"
        >
          <u>L</u>impiar
        </button>
      </div>
    </div>
    <div
      id="divCabDatosPac"
      class="nav-bar navbar-light sticky-top CabDatosPac"
    >
      <div
        class="container-fluid pl-3 pr-3 pt-2 pb-1 mb-3"
        style="background-color: #d3d3d3"
      >
        <div class="row" id="divCabDatosPacRow">
          <div class="col-lg-4 col-md-6 d-none d-lg-block">
            <div class="form-row">
              <div class="col-3 col-md-2">
                <span class="float-left">Paciente</span>
              </div>
              <div class="col-9 col-md-10">
                <label class="lblNombre" id="lblNombre"></label>
              </div>
              <div class="col-3 col-md-2">
                <span class="float-left">Vía</span>
              </div>
              <div class="col-9 col-md-5">
                <label class="lblVia" id="lblVia"></label>
              </div>
              <div class="col-3 col-md-2">
                <span class="float-left">Peso</span>
              </div>
              <div class="col-9 col-md-3">
                <label class="lblPesoEncabezado" id="lblPesoEncabezado"></label>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-3 d-none d-lg-block">
            <div class="form-row">
              <div class="col-md-4 col-3">
                <span class="float-left">Género</span>
              </div>
              <div class="col-md-8 col-9">
                <label class="lblGenero" id="lblGenero"></label>
              </div>
              <div class="col-md-4 col-3">
                <span class="float-left">Habitación</span>
              </div>
              <div class="col-md-8 col-9">
                <label></label>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-3 d-none d-lg-block">
            <div class="form-row">
              <div class="col-md-5 col-3">
                <span class="float-left">Documento</span>
              </div>
              <div class="col-md-7 col-9">
                <label class="lblDNI" id="lblDNI"></label>
              </div>
              <div class="col-md-5 col-3">
                <span class="float-left">Edad</span>
              </div>
              <div class="col-md-7 col-9">
                <label class="lblEdad" id="lblEdad"></label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 col-md-3 d-none d-lg-block">
            <div class="form-row">
              <div class="col-lg-5 col-md-4 col-3">
                <span class="float-left">Ingreso</span>
              </div>
              <div class="col-lg-7 col-md-8 col-9">
                <label class="lblIngreso" id="lblIngreso"></label>
              </div>
              <div class="col-lg-5 col-md-4 col-3">
                <span class="float-left">Historia</span>
              </div>
              <div class="col-lg-7 col-md-8 col-9">
                <label class="lblHistoria" id="lblHistoria"></label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-auto d-block d-lg-none">
            <b><span class="lblIngreso"></span></b> -
            <b><span class="lblNombre"></span></b>
          </div>
          <div class="col-auto d-block d-lg-none">
            Habitación: <b><span class="lblcHabitacion"></span></b>
          </div>
          <div class="col-auto d-block d-lg-none">
            Edad: <b><span class="lblEdad"></span></b>
          </div>
          <div class="col-auto d-block d-lg-none">
            Peso: <b><span class="lblPesoEncabezado"></span></b>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<app-modal-ingreso *ngIf="validacionModal" (OutIngresoModal)="close($event)" />
